    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" rel="stylesheet">

    <!-- Font Awesome -->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          referrerpolicy="no-referrer" rel="stylesheet" />

    <!-- AOS (Animate On Scroll) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <!-- Embedded CSS -->
    <style>
        /* Global Colors */
        :root {
            --background-color: #ffffff;
            --default-color: #444444;
            --heading-color: #213b52;
            --accent-color: #fdc134;
            --surface-color: #ffffff;
            --contrast-color: #ffffff;
            --nav-color: #e7f4ff;
            --nav-hover-color: #fdc134;
            --nav-mobile-background-color: #ffffff;
            --nav-dropdown-background-color: #ffffff;
            --nav-dropdown-color: #444444;
            --nav-dropdown-hover-color: #fdc134;
        }

        /* Smooth scroll */
        :root {
            scroll-behavior: smooth;
        }

        body {
            color: var(--default-color);
            background-color: var(--background-color);
            font-family: "Roboto", sans-serif;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: rgba(253, 193, 52, 0.75);
            text-decoration: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--heading-color);
            font-family: "Raleway", sans-serif;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            overflow: hidden;
            background-color: var(--background-color);
            transition: all 0.6s ease-out;
        }

        #preloader:before {
            content: "";
            position: fixed;
            top: calc(50% - 30px);
            left: calc(50% - 30px);
            border: 6px solid var(--accent-color);
            border-top-color: rgba(253, 193, 52, 0.1);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: animate-preloader 1s linear infinite;
        }

        @keyframes animate-preloader {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Header */
        .header {
            background-color: rgba(0, 0, 0, 0);
            color: var(--default-color);
            padding: 15px 0;
            transition: all 0.5s;
            z-index: 997;
        }

        .header .logo h1 {
            font-size: 30px;
            margin: 0;
            font-weight: 700;
            color: var(--heading-color);
        }

        .header .logo span {
            color: var(--accent-color);
            font-size: 30px;
            font-weight: 700;
        }

        .header .btn-getstarted,
        .header .btn-getstarted:focus {
            color: var(--contrast-color);
            font-size: 14px;
            padding: 6px 30px;
            margin: 0 0 0 30px;
            border-radius: 50px;
            transition: 0.3s;
            border: 2px solid var(--accent-color);
        }

        .header .btn-getstarted:hover,
        .header .btn-getstarted:focus:hover {
            color: var(--contrast-color);
            background: var(--accent-color);
        }

        /* User Profile Circle */
        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-left: 20px;
            transition: transform 0.3s ease;
        }

        .user-profile:hover {
            transform: scale(1.1);
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Blank Section */
        .blank-section {
            padding: 100px 0;
            background-color: var(--background-color);
        }

        /* Footer */
        .footer {
            color: var(--default-color);
            background-color: var(--background-color);
            background: url("../img/footer-bg.jpg") center center no-repeat;
            background-size: cover;
            font-size: 14px;
            text-align: center;
            padding: 60px 0 30px 0;
            position: relative;
        }

        .footer:before {
            content: "";
            background: rgba(255, 255, 255, 0.8);
            position: absolute;
            inset: 0;
        }

        .footer h3 {
            font-size: 36px;
            font-weight: 700;
            position: relative;
            padding: 0;
            margin: 0 0 15px 0;
        }

        .footer p {
            font-size: 15px;
            font-style: italic;
            padding: 0;
            margin: 0 0 30px 0;
        }

        .footer .social-links a {
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-color);
            color: var(--contrast-color);
            line-height: 1;
            margin: 0 4px;
            border-radius: 50%;
            text-align: center;
            width: 36px;
            height: 36px;
            transition: 0.3s;
        }

        .footer .social-links a:hover {
            background: rgba(253, 193, 52, 0.8);
            text-decoration: none;
        }

        .footer .copyright {
            padding-top: 25px;
            border-top: 1px solid rgba(68, 68, 68, 0.1);
        }

        .footer .credits {
            font-size: 13px;
            padding-top: 5px;
        }

        /* Scroll Top */
        .scroll-top {
            position: fixed;
            visibility: hidden;
            opacity: 0;
            right: 15px;
            bottom: -15px;
            z-index: 99999;
            background-color: var(--accent-color);
            width: 44px;
            height: 44px;
            border-radius: 50px;
            transition: all 0.4s;
        }

        .scroll-top i {
            font-size: 24px;
            color: var(--contrast-color);
            line-height: 0;
        }

        .scroll-top:hover {
            background-color: rgba(253, 193, 52, 0.8);
            color: var(--contrast-color);
        }

        .scroll-top.active {
            visibility: visible;
            opacity: 1;
            bottom: 15px;
        }
    </style>
</head>

<body class="index-page">

<a class="scroll-top d-flex align-items-center justify-content-center" href="#" id="scroll-top"><i

<!-- Vendor JS Files -->
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();
</script>

<!-- Embedded JavaScript -->
<script>
    (function () {
        "use strict";

        /**
         * Apply .scrolled class to the body as the page is scrolled down
         */
        function toggleScrolled() {
            const selectBody = document.querySelector("body");
            const selectHeader = document.querySelector("#header");
            if (
                !selectHeader.classList.contains("scroll-up-sticky") &&
                !selectHeader.classList.contains("sticky-top") &&
                !selectHeader.classList.contains("fixed-top")
            )
                return;
            window.scrollY > 100
                ? selectBody.classList.add("scrolled")
                : selectBody.classList.remove("scrolled");
        }

        document.addEventListener("scroll", toggleScrolled);
        window.addEventListener("load", toggleScrolled);

        /**
         * Mobile nav toggle
         */
        const mobileNavToggleBtn = document.querySelector(".mobile-nav-toggle");

        function mobileNavToogle() {
            document.querySelector("body").classList.toggle("mobile-nav-active");
            mobileNavToggleBtn.classList.toggle("bi-list");
            mobileNavToggleBtn.classList.toggle("bi-x");
        }
        mobileNavToggleBtn.addEventListener("click", mobileNavToogle);

        /**
         * Hide mobile nav on same-page/hash links
         */
        document.querySelectorAll("#navmenu a").forEach((navmenu) => {
            navmenu.addEventListener("click", () => {
                if (document.querySelector(".mobile-nav-active")) {
                    mobileNavToogle();
                }
            });
        });

        /**
         * Toggle mobile nav dropdowns
         */
        document.querySelectorAll(".navmenu .toggle-dropdown").forEach((navmenu) => {
            navmenu.addEventListener("click", function (e) {
                e.preventDefault();
                this.parentNode.classList.toggle("active");
                this.parentNode.nextElementSibling.classList.toggle("dropdown-active");
                e.stopImmediatePropagation();
            });
        });

        /**
         * Preloader
         */
        const preloader = document.querySelector("#preloader");
        if (preloader) {
            window.addEventListener("load", () => {
                preloader.remove();
            });
        }

        /**
         * Scroll top button
         */
        let scrollTop = document.querySelector(".scroll-top");

        function toggleScrollTop() {
            if (scrollTop) {
                window.scrollY > 100
                    ? scrollTop.classList.add("active")
                    : scrollTop.classList.remove("active");
            }
        }
        scrollTop.addEventListener("click", (e) => {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        });

        window.addEventListener("load", toggleScrollTop);
        document.addEventListener("scroll", toggleScrollTop);

        /**
         * Animation on scroll function and init
         */
        function aosInit() {
            AOS.init({
                duration: 600,
                easing: "ease-in-out",
                once: true,
                mirror: false,
            });
        }
        window.addEventListener("load", aosInit);
    })();
</script>
